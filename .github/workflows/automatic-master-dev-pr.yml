## REUSABLE WORKFLOW
name: automatic master → dev PR

on:
  workflow_call:
    secrets:
      botToken:
        required: true

jobs:
  automatic-master-dev-pr:
    name: create master → dev PR
    runs-on: ubuntu-latest
    steps:
      - name: checkout sources
        uses: actions/checkout@master

      - name: create pr
        id: create-pr
        env:
          GITHUB_TOKEN: ${{ secrets.botToken }}
        run: |
          gh pr create --base dev --head master --title "master → dev" --body "" --label automerge --repo $GITHUB_REPOSITORY > pull_request.md 2> pull_request_errors.log
          
          # Check if PR already exists in error output from gh command
          if [[ -f "pull_request_errors.log" && ! -z "$(cat pull_request_errors.log | grep exists)" ]];
          then
            echo "Pull request master → dev already exists"
            PR_NUMBER="CONFLICT"
          else
            echo "Pull request master → dev created"
            PR_NUMBER=$( basename $(cat pull_request.md) )
          fi
          
          echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT

      - name: enable auto-merge
        id: enable-auto-merge
        if: ${{ steps.create-pr.outputs.pr_number != "CONFLICT" }}
        env:
          GITHUB_TOKEN: ${{ secrets.botToken }}
        run: gh pr merge ${{ steps.create-pr.outputs.pr_number }} --auto --merge --repo $GITHUB_REPOSITORY

      - name: review pr
        id: review-pr
        if: ${{ steps.create-pr.outputs.pr_number != "CONFLICT" }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr review ${{ steps.create-pr.outputs.pr_number }} --approve --repo $GITHUB_REPOSITORY
